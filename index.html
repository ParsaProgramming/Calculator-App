<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="textInput">
            <input type="text">
        </div>
        <div class="buttons">
            <button class="btn btn1">1</button>
            <button class="btn btn2">2</button>
            <button class="btn btn3">3</button>
            <button class="btn btn4">4</button>
            <button class="btn btn5">5</button>
            <button class="btn btn6">6</button>
            <button class="btn btn7">7</button>
            <button class="btn btn8">8</button>
            <button class="btn btn9">9</button>
            <button class="btn btn0">0</button>
            <button class="btn btndot">.</button>
            <button class="btn btnC">AC</button>
            <button class="btn btnplus">+</button>
            <button class="btn btnminus">-</button>
            <button class="btn btnmultiply">x</button>
            <button class="btn btndivision">/</button>
            <button class="btn btnequal">=</button>
        </div>
    </div>
</body>
</html>
